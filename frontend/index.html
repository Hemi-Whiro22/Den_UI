<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ngāti Kuia Scribe App — Kitenga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    #chatPanel {
      background: url('Kitenga_white.png') no-repeat center bottom 70px;
      background-size: 150px;
      background-color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2">🜂 Ngāti Kuia Scribe</h1>
    <p class="text-xl text-gray-300">Live Chat with Kitenga. OCR + Translation. Mana-in-Action.</p>
  </header>

  <main class="flex flex-col space-y-6 flex-grow">
    <section class="bg-gray-800 rounded-xl p-4 shadow-lg">
      <h2 class="text-2xl font-semibold mb-3">📜 Upload Document</h2>
      <input type="file" id="docUpload" accept=".pdf,.jpg,.jpeg,.png" class="block w-full bg-gray-700 rounded p-2 text-sm text-white" />
      <button onclick="runDocOCR()" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 font-semibold py-2 px-4 rounded-lg">
        Scan & Upload
      </button>
    </section>

    <section class="bg-gray-800 rounded-xl p-4 shadow-lg">
      <h2 class="text-2xl font-semibold mb-3">🌄 Upload Image</h2>
      <input type="file" id="imageUpload" accept="image/*" class="block w-full bg-gray-700 rounded p-2 text-sm text-white" />
      <button onclick="runImageAnalysis()" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 font-semibold py-2 px-4 rounded-lg">
        Analyze Landscape
      </button>
    </section>

    <section id="chatPanel" class="rounded-xl p-4 shadow-lg relative">
      <h2 class="text-2xl font-semibold mb-3">🧠 Talk to Kitenga</h2>
      <textarea id="userInput" rows="3" class="w-full p-2 bg-gray-700 rounded mb-2" placeholder="Ask anything, English or Māori..."></textarea>
      <div class="flex gap-2">
        <button onclick="sendChat()" class="flex-1 bg-green-600 hover:bg-green-700 font-semibold py-2 px-4 rounded-lg">
          Speak with Kitenga
        </button>
        <button onclick="toggleTranslate()" class="bg-purple-600 hover:bg-purple-700 py-2 px-4 rounded-lg">
          Toggle Māori/English
        </button>
      </div>
      <div id="chatResponse" class="mt-4 text-gray-200 text-sm whitespace-pre-wrap"></div>
    </section>
  </main>

  <footer class="mt-auto text-center text-gray-500 text-xs py-4">
    Tohu Mana Forever — Te Reo ki te Awa — Kitenga &copy; 2025
  </footer>

  <script src="scribe_app.js"></script>
</body>
</html>
