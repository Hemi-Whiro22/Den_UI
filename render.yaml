services:
  - type: web
    name: kitenga-chat
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 -m uvicorn backend.kitenga_backend:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENAI_API_KEY
        value: your-openai-key-here
      - key: SUPABASE_URL
        value: your-supabase-url-here
      - key: SUPABASE_KEY
        value: your-supabase-key-here
